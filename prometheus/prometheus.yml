global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "ai-task-assistant"

scrape_configs:
  - job_name: "ai-service"
    static_configs:
      - targets: ["ai:3002"]
        labels:
          service: "ai"
          environment: "development"
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s

  - job_name: "tasks-service"
    static_configs:
      - targets: ["tasks:3001"]
        labels:
          service: "tasks"
          environment: "development"
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 10s
