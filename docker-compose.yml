services:
  ai:
    build:
      context: ./backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  tasks:
    build:
      context: ./backend
    depends_on:
      - redis
      - ai
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:8.0
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
