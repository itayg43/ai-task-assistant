name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: |
            backend/shared/package-lock.json
            backend/services/ai/package-lock.json
            backend/services/tasks/package-lock.json

      - name: Install dependencies - Shared
        working-directory: ./backend/shared
        run: npm ci

      - name: Install dependencies - AI Service
        working-directory: ./backend/services/ai
        run: npm ci

      - name: Install dependencies - Tasks Service
        working-directory: ./backend/services/tasks
        run: npm ci

      - name: Build Shared Package
        working-directory: ./backend/shared
        run: npm run build

      - name: Run Tests - Shared
        working-directory: ./backend/shared
        run: npm run test

      - name: Run Tests - AI Service (excluding LLM tests)
        working-directory: ./backend/services/ai
        run: npm run test

      - name: Run Tests - Tasks Service
        working-directory: ./backend/services/tasks
        run: npm run test

      - name: Type Check - All Services
        run: |
          cd backend/shared && npx tsc --noEmit
          cd ../services/ai && npx tsc --noEmit
          cd ../services/tasks && npx tsc --noEmit

      - name: Build All Services
        run: |
          cd backend/services/ai && npm run build
          cd ../tasks && npm run build

      - name: Security Audit
        run: |
          cd backend/shared && npm audit --audit-level=moderate
          cd ../services/ai && npm audit --audit-level=moderate
          cd ../services/tasks && npm audit --audit-level=moderate
