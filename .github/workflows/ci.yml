name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: |
            backend/shared/package-lock.json
            backend/services/ai/package-lock.json
            backend/services/tasks/package-lock.json

      - name: Install dependencies - Shared
        working-directory: ./backend/shared
        run: npm ci

      - name: Install dependencies - AI Service
        working-directory: ./backend/services/ai
        run: npm ci

      - name: Install dependencies - Tasks Service
        working-directory: ./backend/services/tasks
        run: npm ci

      - name: Build Shared Package
        working-directory: ./backend/shared
        run: npm run build

      - name: Run Tests - Shared
        working-directory: ./backend/shared
        run: npm run test

      - name: Run Tests - AI Service (excluding LLM tests)
        working-directory: ./backend/services/ai
        run: npm run test

      - name: Run Tests - Tasks Service
        working-directory: ./backend/services/tasks
        run: npm run test

      - name: Build AI Service
        working-directory: ./backend/services/ai
        run: npm run build

      - name: Build Tasks Service
        working-directory: ./backend/services/tasks
        run: npm run build

  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: |
            backend/shared/package-lock.json
            backend/services/ai/package-lock.json
            backend/services/tasks/package-lock.json

      - name: Install dependencies - Shared
        working-directory: ./backend/shared
        run: npm ci

      - name: Install dependencies - AI Service
        working-directory: ./backend/services/ai
        run: npm ci

      - name: Install dependencies - Tasks Service
        working-directory: ./backend/services/tasks
        run: npm ci

      - name: Type Check - Shared
        working-directory: ./backend/shared
        run: npx tsc --noEmit

      - name: Type Check - AI Service
        working-directory: ./backend/services/ai
        run: npx tsc --noEmit

      - name: Type Check - Tasks Service
        working-directory: ./backend/services/tasks
        run: npx tsc --noEmit

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: |
            backend/shared/package-lock.json
            backend/services/ai/package-lock.json
            backend/services/tasks/package-lock.json

      - name: Install dependencies - Shared
        working-directory: ./backend/shared
        run: npm ci

      - name: Install dependencies - AI Service
        working-directory: ./backend/services/ai
        run: npm ci

      - name: Install dependencies - Tasks Service
        working-directory: ./backend/services/tasks
        run: npm ci

      - name: Security Audit - Shared
        working-directory: ./backend/shared
        run: npm audit --audit-level=moderate

      - name: Security Audit - AI Service
        working-directory: ./backend/services/ai
        run: npm audit --audit-level=moderate

      - name: Security Audit - Tasks Service
        working-directory: ./backend/services/tasks
        run: npm audit --audit-level=moderate
